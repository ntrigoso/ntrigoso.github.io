    <title>Matching Game</title>

	<meta charset="UTF-8">

<body>
	<!-- Gives the title of the game --> 
    <h1>Matching Game!</h1>
	<section> 
	<!-- Asks user for the amount of pictures they would like --> 
		<h4>Select the number of images: </h4>
		<form> 
			<input type="radio" id="8" name="pictures" value="8" onclick='check()'> 8 Pictures 
			<input type="radio" id="10" name="pictures" value="10" onclick='check()'> 10 Pictures 
			<input type="radio" id="12" name="pictures" value="12" onclick='check()'> 12 Pictures
			 
		</form>
		</section> 
		<section> 
		<!-- Asks user for the level of difficulty they would like --> 
			<h4> Select the level of dificluty: </h4> 
			<form> 
				<input type = "radio" name = "level" id="easy" > Easy 
				<input type = "radio" name = "level" id="medium" > Medium 
				<input type = "radio" name = "level" id="hard" >Hard 
			</form> 
		</section> 
		<section> 
		
		<!-- user has to press button to start the game --> 
			<h4> <button id = "ready" onclick = 'start()'>CLICK HERE when ready to play</button> </h4> 
		</section> 
		
	 <!-- Inserts timer and game display that is created from javascript -->
